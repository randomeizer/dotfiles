# ]

[docker_context]
disabled = true

[fill]
symbol = " "
style = "bold black"
disabled = false

[nodejs]
format = "[$symbol($version )]($style)"

[python]
format = '[$symbol($version )]($style)'

[rust]
format = "[$symbol($version )]($style)"

[java]
format = "[$symbol($version )]($style)"

[lua]
format = "[$symbol($version )]($style)"

