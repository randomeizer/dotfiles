add_newline = false
# A multi-line prompt that mirrors the main starship.toml but is optimized for Terminal.app
format = """$directory$git_branch$git_commit$git_state$git_metrics$git_status$fill$golang$nodejs$python$rust$java$lua$line_break$shell$character"""
palette = "catppuccin_mocha"
# right_format is not used in this multi-line configuration
right_format = ""
command_timeout = 1000

[character]
vicmd_symbol = "[N] >>> "
success_symbol = '[âœ](bold green) '
error_symbol = '[âœ—](bold red) '

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = "î‚  "

[aws]
format = '[$symbol(profile: "$profile" )(\\(region: $region\\) )]($style)'
disabled = true
style = 'bold blue'
symbol = " "

[golang]
format = '[$symbol($version )]($style)'

[kubernetes]
symbol = 'k8s '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \\($namespace\\))]($style) '
